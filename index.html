<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Be My Valentine ğŸ’–</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #f8cdda, #fbd3e9);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .card {
            background: white;
            width: 420px;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, .15);
        }

        .buttons {
            position: relative;
            height: 60px;
            margin-top: 20px;
        }

        button {
            padding: 12px 28px;
            border-radius: 30px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        #yes {
            background: #ff5a8a;
            color: white;
        }

        #no {
            background: #eee;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="card">
        <div style="font-size:70px;">ğŸ±ğŸ’–</div>
        <h2>Niral will you be my valentine?</h2>

        <div class="buttons">
            <button id="yes">Yes ğŸ’•</button>
            <button id="no">No ğŸ˜…</button>
        </div>

        <p style="font-size:12px;color:gray;">"No" seems a bit shy ğŸ˜…</p>
    </div>

    <script>
        const noBtn = document.getElementById("no");
        noBtn.addEventListener("mouseenter", () => {
            noBtn.style.position = "fixed";
            noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
            noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
        });
    </script>

    <!-- Background Music -->
<audio id="bg-audio" loop>
  <source src="Dooron Dooron(KoshalWorld.Com).mp3" type="audio/mp3">
  Your browser does not support the audio element.
</audio>

<button id="start">Start</button>

<script>
  const audio = document.getElementById("bg-audio");
  const startBtn = document.getElementById("start");

  startBtn.addEventListener("click", () => {
    audio.addEventListener("loadedmetadata", () => {
      audio.currentTime = 66;
      audio.play();
    });
    // In case metadata is already loaded
    if (audio.readyState >= 1) {
      audio.currentTime = 66;
      audio.play();
    }
  });
</script>
</body>

</html>
