<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Be My Valentine üíñ</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #f8cdda, #fbd3e9);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .card {
            background: white;
            width: 420px;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, .15);
        }

        .buttons {
            position: relative;
            height: 60px;
            margin-top: 20px;
        }

        button {
            padding: 12px 28px;
            border-radius: 30px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        #yes {
            background: #ff5a8a;
            color: white;
        }

        #no {
            background: #eee;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="card">
        <div style="font-size:70px;">üê±üíñ</div>
        <h2>Niral will you be my valentine?</h2>

        <div class="buttons">
            <button id="yes">Yes üíï</button>
            <button id="no">No üòÖ</button>
        </div>

        <p style="font-size:12px;color:gray;">"No" seems a bit shy üòÖ</p>
    </div>

    <script>
        const noBtn = document.getElementById("no");
        noBtn.addEventListener("mouseenter", () => {
            noBtn.style.position = "fixed";
            noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
            noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
        });
    </script>

    <!-- Background Music -->
    <audio autoplay loop>
        <source src="Dooron Dooron(KoshalWorld.Com).mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Start audio at 1 minute 6 seconds
        const audio = document.querySelector("audio");
        audio.addEventListener("loadedmetadata", () => {
            audio.currentTime = 66; // 1 minute 6 seconds
        });

        // Save playback time before navigating
        document.getElementById("yes").onclick = () => {
            localStorage.setItem("audioTime", audio.currentTime);
            window.location.href = "yes.html";
        };
    </script>
</body>

</html>
